apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 27
  buildToolsVersion '27.0.3'
  useLibrary 'org.apache.http.legacy'

  defaultConfig {
    applicationId "pozzo.apps.travelweather"
    minSdkVersion 21
    targetSdkVersion 27
    versionCode 11
    versionName "1.0.11-SNAPSHOT"
    multiDexEnabled true
  }

  signingConfigs {
    release
  }

  allprojects {
    afterEvaluate { project ->
      def propsFile = rootProject.file("../../keystore/keystore.properties")
      def configName = 'release'

		def props = new Properties()
		props.load(new FileInputStream(propsFile))
		android.signingConfigs[configName].storeFile = file(props['storeFile'])
		android.signingConfigs[configName].storePassword = props['storePassword']
		android.signingConfigs[configName].keyAlias = props['keyAlias']
		android.signingConfigs[configName].keyPassword = props['keyPassword']
    }
  }

  buildTypes {
    release {
      debuggable false
      signingConfig signingConfigs.release
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      project.ext.set('archivesBaseName', 'travelWeather-' + android.defaultConfig.versionName
      + '-' + android.defaultConfig.versionCode);
    }
    debug {
      debuggable true
      signingConfig signingConfigs.release
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  sourceSets {
    test.java.srcDirs += 'src/test/kotlin'
  }

  dataBinding {
    enabled = true
  }
}

dependencies {
  //Google
  implementation 'com.android.support:design:27.1.0'
  implementation "android.arch.lifecycle:runtime:1.1.1"
  implementation "android.arch.lifecycle:extensions:1.1.1"
  implementation 'com.google.firebase:firebase-core:12.0.1'
  implementation 'com.google.android.gms:play-services-maps:12.0.1'
  implementation 'com.google.android.gms:play-services-location:12.0.1'
  kapt "android.arch.lifecycle:compiler:1.1.1"
  kapt "com.android.databinding:compiler:3.1.0"
  //Web requests
  implementation 'com.squareup.retrofit2:retrofit:2.3.0'
  implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
  //Mint
  implementation "com.splunk.mint:mint:5.0.0"
  //Pozzo
  implementation 'com.github.pozzoooo:pozzotools:-SNAPSHOT'
  //Kotlin
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion"

  testImplementation 'junit:junit:4.12'
}

apply plugin: 'com.google.gms.google-services'
