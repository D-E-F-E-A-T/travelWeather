apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 21
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "pozzo.apps.travelweather"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 4
        versionName "1.0.3"
    }

    signingConfigs {
        release
    }

    allprojects {
        afterEvaluate { project ->
            def propsFile = rootProject.file('/home/barrador/dev/keystore.properties')
            def configName = 'release'

            if (propsFile.exists() && android.signingConfigs.hasProperty(configName)) {
                def props = new Properties()
                props.load(new FileInputStream(propsFile))
                android.signingConfigs[configName].storeFile = file(props['storeFile'])
                android.signingConfigs[configName].storePassword = props['storePassword']
                android.signingConfigs[configName].keyAlias = props['keyAlias']
                android.signingConfigs[configName].keyPassword = props['keyPassword']
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            debuggable false
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            project.ext.set('archivesBaseName', 'travelWeather-' + android.defaultConfig.versionName
                    + '-' + android.defaultConfig.versionCode);
        }
        debug {
            debuggable true
        }
    }

	sourceSets {
		test.java.srcDirs += 'src/test/kotlin'
	}
}

dependencies {
    //What tests?
    testCompile 'junit:junit:4.12'
    //Google
    compile 'com.android.support:appcompat-v7:21.2.1'
    compile 'com.google.android.gms:play-services:7.8.0'
    //Web requests
    compile 'com.squareup.retrofit:retrofit:1.6.1'
    //Persistence
    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
    //Mint
    compile "com.splunk.mint:mint:4.4.0"

	//Kotlin
	testCompile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}
