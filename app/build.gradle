apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 26
    buildToolsVersion '25.0.2'
	useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "pozzo.apps.travelweather"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 5
        versionName "1.0.5-SNAPSHOT"
		multiDexEnabled true
	}

    signingConfigs {
        release
    }

    allprojects {
        afterEvaluate { project ->
            def propsFile = rootProject.file("/home/xalien/dev/keystore.properties")
            def configName = 'release'

            if (propsFile.exists() && android.signingConfigs.hasProperty(configName)) {
                def props = new Properties()
                props.load(new FileInputStream(propsFile))
                android.signingConfigs[configName].storeFile = file(props['storeFile'])
                android.signingConfigs[configName].storePassword = props['storePassword']
                android.signingConfigs[configName].keyAlias = props['keyAlias']
                android.signingConfigs[configName].keyPassword = props['keyPassword']
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            debuggable false
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            project.ext.set('archivesBaseName', 'travelWeather-' + android.defaultConfig.versionName
                    + '-' + android.defaultConfig.versionCode);
        }
        debug {
            debuggable true
			signingConfig signingConfigs.release
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

	sourceSets {
		test.java.srcDirs += 'src/test/kotlin'
	}
}

dependencies {
    //Google
    compile 'com.google.android.gms:play-services:9.0.0'
	compile 'com.android.support:design:26.0.0-alpha1'
    //Web requests
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    //Persistence
    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
    //Mint
    compile "com.splunk.mint:mint:4.4.0"

	testCompile 'junit:junit:4.12'
	//Kotlin
	testCompile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}
